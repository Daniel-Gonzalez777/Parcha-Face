<div class="min-h-screen flex items-center justify-center bg-background">
  <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-xl border border-border">
    <div class="text-center mb-8">
      <img src="assets/images/parchaface-logo.png" alt="ParchaFace Logo" width="60" height="60" class="mx-auto mb-4 rounded-lg" />
      <h1 class="text-3xl font-bold text-foreground">Iniciar Sesión</h1>
      <p class="text-foreground-secondary mt-2">Bienvenido de vuelta a ParchaFace</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-foreground mb-2">Correo electrónico</label>
        <input type="email" formControlName="email" placeholder="tu@email.com"
               class="w-full px-4 py-3 border border-border rounded-lg bg-white text-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        <div *ngIf="loginForm.get('email')?.hasError('required')" class="text-red-500 text-sm mt-1">
          El correo es requerido
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email')" class="text-red-500 text-sm mt-1">
          Formato de correo inválido
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-foreground mb-2">Contraseña</label>
        <div class="relative">
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Tu contraseña"
                 class="w-full px-4 py-3 pr-12 border border-border rounded-lg bg-white text-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
          <button type="button" (click)="hidePassword = !hidePassword" 
                  class="absolute right-3 top-3 text-foreground-muted hover:text-foreground">
            {{hidePassword ? '👁️' : '🙈'}}
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('required')" class="text-red-500 text-sm mt-1">
          La contraseña es requerida
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="w-4 h-4 text-primary border-border rounded focus:ring-primary">
          <span class="text-sm text-foreground">Recordarme</span>
        </label>
        <a href="#" class="text-primary hover:underline text-sm">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" 
              class="w-full bg-primary text-white hover:bg-primary-600 py-3 px-4 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
              [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading">Cargando...</span>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>

      <div class="text-center">
        <p class="text-foreground-secondary">
          ¿No tienes cuenta? 
          <a routerLink="/signup" class="text-primary hover:underline font-medium">Regístrate aquí</a>
        </p>
      </div>
    </form>
  </div>
</div>

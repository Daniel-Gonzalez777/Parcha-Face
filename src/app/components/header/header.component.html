<header class="border-b border-border backdrop-blur-sm bg-background/95 sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-3 cursor-pointer" (click)="goHome()">
      <img src="assets/images/parchaface-logo.png" alt="ParchaFace Logo" width="48" height="48" class="rounded-lg" />
      <h1 class="text-2xl font-bold text-primary">ParchaFace</h1>
    </div>
    
    <!-- Navigation -->
    <nav class="hidden md:flex items-center gap-8">
      <a routerLink="/eventos" routerLinkActive="text-primary" 
         class="text-foreground hover:text-primary transition-colors font-medium">
        Eventos
      </a>
      <a routerLink="/crear-evento" routerLinkActive="text-primary" 
         class="text-foreground hover:text-primary transition-colors font-medium">
        Crear Evento
      </a>
      <a routerLink="/comunidad" routerLinkActive="text-primary" 
         class="text-foreground hover:text-primary transition-colors font-medium">
        Comunidad
      </a>
    </nav>
    
    <!-- Action Buttons -->
    <div class="flex items-center gap-3">
      <button mat-button routerLink="/login" 
              class="bg-primary/20 text-foreground hover:bg-primary/30 px-6 py-2 rounded-lg font-semibold transition-all duration-300">
        Iniciar Sesi√≥n
      </button>
      <button mat-raised-button color="primary" routerLink="/signup" 
              class="bg-primary text-white hover:bg-primary-600 px-6 py-2 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
        Registrarse
      </button>
    </div>
  </div>
</header>
